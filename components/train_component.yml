$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: train_component
display_name: Train Model Component
type: command
description: Train a simple sklearn model.

inputs:
  training_data:
    type: uri_file
  regularization:
    type: number
    default: 0.01

outputs:
  model_output:
    type: uri_folder

# âœ… Use your existing environment here
environment: azureml:sklearn-env:1

code: ../src
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --regularization ${{inputs.regularization}}
  --model_output ${{outputs.model_output}}
