$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline
description: Training pipeline for logistic regression

display_name: train_pipeline
experiment_name: sample-train-exp

inputs:
  input_data:
    type: uri_file
    path: azureml:sample-data@latest

outputs:
  model_output:
    type: uri_folder

jobs:
  train_job:
    component: ../components/train_component.yml   # ðŸ‘ˆ path to your component file
    inputs:
      data: ${{parent.inputs.input_data}}
    outputs:
      model_output: ${{parent.outputs.model_output}}
    compute: azureml:cpu-cluster
